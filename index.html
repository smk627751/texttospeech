<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <form class="container">
        <span>Text to Speech</span>
        <textarea id="input" placeholder="Paste the text you want to listen 🔊" required></textarea>
        <div class="controls">
            <input type="submit" value="🎙️" id="mic">
            <input type="submit" value="🔊" id="speak">
            <input type="submit" value="⬜" id="stop">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
